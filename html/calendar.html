<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./../css/calendar.css">
</head>
<body>
  <header class="header">
    <a href="./../index.html" class="header__logo">RUNNERS</a>
    <nav class="nav">
      <a href="./../index.html" class="nav__item">Inicio</a>
      <a href="#" class="nav__item">Noticias</a>
      <a href="./calendar.html" class="nav__item">Calendario</a>
      <a href="#" class="nav__item">Comunicados</a>
      <a href="./about-us.html" class="nav__item">Nosotros</a>
      <a href="./log-in.html" class="nav__log-in">Iniciar Sesión</a>
    </nav>
  </header>

  <main>
    <section class="date">
      <span class="date__month">
        <button class="previous-month"><img src="./../img/icons/back-icon.png" alt="Icono de mes anterior"></button>
        Septiembre
        <button class="next-month"><img src="./../img/icons/next-icon.png" alt="Icono de siguiente mes"></button>
      </span>
      <span class="date__year">2<span class="underlined">020</span></span>
    </section>
    <section class="calendar">
      <table>
        <thead>
          <tr>
            <th class="calendar__weekday-box">Domingo</th>
            <th class="calendar__weekday-box">Lunes</th>
            <th class="calendar__weekday-box">Martes</th>
            <th class="calendar__weekday-box">Miércoles</th>
            <th class="calendar__weekday-box">Jueves</th>
            <th class="calendar__weekday-box">Viernes</th>
            <th class="calendar__weekday-box">Sábado</th>
          </tr>
        </thead>
        <tbody>
          <tr> <!-- 30 al 5 -->
            <td class="muted"></td>
            <td class="muted"></td>
            <td class="calendar__day-box">
              1
            </td>
            <td class="calendar__day-box">
              <a href="#">
                <img src="./../img/icons/finish-flag-icon.png" alt="Ícono de bandera">Telcel
              </a>
              2
            </td>
            <td class="calendar__day-box">
              3
            </td>
            <td class="calendar__day-box">
              4
            </td>
            <td class="calendar__day-box">
              5
            </td>
          </tr>
          <tr> <!-- 6 al 12 -->
            <td class="calendar__day-box">
              6
            </td>
            <td class="calendar__day-box">
              7
            </td>
            <td class="calendar__day-box">
              8
            </td>
            <td class="calendar__day-box">
              9
            </td>
            <td class="calendar__day-box">
              10
            </td>
            <td class="calendar__day-box">
              11
            </td>
            <td class="calendar__day-box">
              12
            </td>
          </tr>
          <tr> <!-- 13 al 19 -->
            <td class="calendar__day-box">
              13
            </td>
            <td class="calendar__day-box">
              14
            </td>
            <td class="calendar__day-box">
              15
            </td>
            <td class="calendar__day-box">
              16
            </td>
            <td class="calendar__day-box">
              17
            </td>
            <td class="calendar__day-box">
              18
            </td>
            <td class="calendar__day-box">
              19
            </td>
          </tr>
          <tr> <!-- 20 al 26 -->
            <td class="calendar__day-box">
              20
            </td>
            <td class="calendar__day-box">
              21
            </td>
            <td class="calendar__day-box">
              22
            </td>
            <td class="calendar__day-box">
              23
            </td>
            <td class="calendar__day-box">
              24
            </td>
            <td class="calendar__day-box">
              25
            </td>
            <td class="calendar__day-box">
              26
            </td>
          </tr>
          <tr> <!-- 27 al 30 -->
            <td class="calendar__day-box">
              27
            </td>
            <td class="calendar__day-box">
              28
            </td>
            <td class="calendar__day-box">
              29
            </td>
            <td class="calendar__day-box">
              30
            </td>
            <td class="muted"></td>
            <td class="muted"></td>
            <td class="muted"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <h2 class="footer__copyright">® RUNNERS 2020</h2>
  </footer>
</body>
</html>
